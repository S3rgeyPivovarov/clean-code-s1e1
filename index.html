<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer="defer"></script>
  </head>
  <body class="page">
    <article class="header">
      <figure>
        <img
          class="header__img-inf"
          src="./eisenhower-matrix.jpg"
          alt="The Eisenhower matrix. How to make decisions on what's urgent & important"
        />
        <figcaption>
          <a
            class="header__link-inf"
            href="https://goal-life.com/page/method/matrix-eisenhower"
          >
            Want more details?
          </a>
        </figcaption>
      </figure>
    </article>
    <main class="todo-list">
      <section id="section-new-task">
        <label for="new-task"
          ><h3 class="todo-list__heading">Add Item</h3></label
        >
        <div class="todo-list__new-task-container">
          <input
            id="new-task"
            class="todo-list__task-caption_edit new-task"
            type="text"
            aria-label="input task name"
          />
          <button class="todo-list__button-add">Add</button>
        </div>
      </section>
      <section class="todo-list__incomplete-tasks">
        <h3 class="todo-list__heading">Todo</h3>
        <ul class="todo-list__task-list" id="incompleteTasks">
          <li class="todo-list__task-container">
            <input
              class="todo-list__task-checkbox"
              type="checkbox"
              aria-label="It's completed?"
            />
            <label class="todo-list__task-caption">Pay Bills</label>
            <input
              type="text"
              class="todo-list__task-caption_edit"
              aria-label="input task name"
            />
            <button class="todo-list__button-edit">Edit</button>
            <button class="todo-list__button-delete" aria-label="delete">
              <img
                class="todo-list__img-delete-button"
                src="./remove.svg"
                alt="delete"
              />
            </button>
          </li>
          <li class="todo-list__task-container edit-mode">
            <input
              class="todo-list__task-checkbox"
              type="checkbox"
              aria-label="It's completed?"
            />
            <label class="todo-list__task-caption">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="todo-list__task-caption_edit"
              aria-label="input task name"
            />
            <button class="todo-list__button-edit">Save</button>
            <button class="todo-list__button-delete" aria-label="delete">
              <img
                class="todo-list__img-delete-button"
                src="./remove.svg"
                alt="delete"
              />
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-list__complete-tasks">
        <h3 class="todo-list__heading">Completed</h3>
        <ul class="todo-list__task-list" id="completed-tasks">
          <li class="todo-list__task-container">
            <input
              class="todo-list__task-checkbox"
              type="checkbox"
              checked
              aria-label="It's completed?"
            />
            <label class="todo-list__task-caption">See the Doctor</label>
            <input
              type="text"
              class="todo-list__task-caption_edit"
              aria-label="input task name"
            />
            <button class="todo-list__button-edit">Edit</button>
            <button class="todo-list__button-delete" aria-label="delete">
              <img
                class="todo-list__img-delete-button"
                src="./remove.svg"
                alt="delete"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
