<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link
      rel="stylesheet"
      href="style.css">
    <script src="app.js" defer="defer"></script>
  </head>    
  <body>
    <article class="aaa">
      <figure>
        <img src="./eisenhower-matrix.jpg" 
          alt="The Eisenhower matrix. How to make decisions on what's urgent & important"
        >
        <figcaption>
          <a 
            class="more_inf"
            href="https://goal-life.com/page/method/matrix-eisenhower"
            >
              Want more details?
          </a>
        </figcaption>
      </figure>
    </article>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <label for="new-task"><h3>Add Item</h3></label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" aria-label="input task name">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox" aria-label="It's completed?">
            <label class="task">Pay Bills</label>
            <input type="text" class="task" aria-label="input task name">
            <button class="edit">Edit</button>
            <button class="delete" aria-label="delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        <li class="editMode">
          <input type="checkbox" aria-label="It's completed?">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" aria-label="input task name">
          <button class="edit">Save</button>
          <button class="delete" aria-label="delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      </section>
      <section>
        <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked aria-label="It's completed?">
          <label class="task">See the Doctor</label>
          <input type="text" class="task" aria-label="input task name">
          <button class="edit">Edit</button>
          <button class="delete" aria-label="delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      </section>
    </main>
  </body>
</html>
